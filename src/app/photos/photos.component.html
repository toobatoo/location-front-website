<div class="container-fluid">
  <div class="row row-navigation">
    <div class="col-sm-12 col-md-12 col-lg-12 navigation menu">
      <div class="block-close" (click)='toggleMenu()'>
        <span><i class="far fa-times-circle"></i></span>
      </div>
      <div class="content-link text-center">
        <div class="link" (click)="link('/disponibilites/0/0')">DISPONIBILITES</div>
        <div class="link" (click)="toggleMenu()">PHOTOS</div>
        <div class="link" (click)="link('/description')">DESCRIPTION</div>
        <div class="link" (click)="link('/tarif')">TARIFS</div>
        <div class="link" (click)="link('/map')">SITUATION</div>
        <div class="link" (click)="link('/contact')">CONTACT</div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 bloc-camera">
      <span><i class="fas fa-camera"></i></span>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-1 col-md-1 col-lg-1 left-start" (click)="toggleMenu()">
      <i class="fas fa-bars"></i>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-2 col-md-2 col-lg-2"></div>
    <div class="col-sm-8 col-md-8 col-lg-8 slide-show">

      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">

        <ol class="carousel-indicators">
          <li *ngFor="let photo of listPhotos; let i=index" data-target="#carouselExampleControls" attr.data-slide-to="{{i}}"></li>
        </ol>

        <div class="carousel-inner">

          <div class="carousel-item" *ngFor="let photo of listPhotos; let i=index" [ngClass]="{'active': i==0}">
            <img class="d-block" src="{{photo.url}}" alt="{{photo.subTitle}}">
            <div class="carousel-caption d-none d-md-block">
              <h5>{{photo.title}}</h5>
              <p>{{photo.subtitle}}</p>
            </div>
          </div>

          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span><i class="fa fa-angle-left" aria-hidden="true"></i></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span><i class="fa fa-angle-right" aria-hidden="true"></i></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </div>
